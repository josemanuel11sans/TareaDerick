<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn-icons-png.freepik.com/512/6394/6394673.png">
</head>
<body id="tamaño">
    <header class="header">
        <div class="col-md-2">
            <img src="img/logo2.png">	
        </div>
        <div class="col-md-8"><br>
            <h3><b>Calculadora - Activos</b></h3>
        </div>
        <div class="col-md-2">
            <img onclick='equipo("Ruiz","Santos","Orlando", "Sanchez","Saldaña","José", "Garcia","Gonzalez","Antonio", "Diaz","Barroso","Juan", "Villanueva","Miranda","Bigvai", "Ortega","Chavarria","Ivan")' src="https://images.vexels.me/media/users/3/137047/isolated/preview/5831a17a290077c646a48c4db78a81bb-user-profile-blue-icon.png" align="right">
        </div>
    </header>
    
    <div class="container">
        <div class="row justify-content-center">
            
                <div class="bloquePrincipal">
                    <h1 id="titulo">Calculadora 3-A</h1>

                    <div class="form-group">
                        <label for="input1">Numero Uno</label>
                        <input type="text" class="form-control" id="n1">
                    </div>
                    <div class="form-group">
                        <label for="input1">Numero Dos</label>
                        <input type="text" class="form-control" id="n2">
                    </div>

                    <div class="form-group">
                        <b>Resultado: <p id="resultado"></p></b>
                    </div>
                    <div>
                        <div class="container d-flex justify-content-center align-items-center ">
                            <div class="row" style="max-width: 70%;;">
                                <div class="col-6 mb-3">
                                    <button class="btn btn-primary btn-block ancho" onclick="sumar();"><i class="fa-solid fa-plus"></i></button>
                                </div>
                                <div class="col-6 mb-3">
                                    <button class="btn btn-primary btn-block ancho" onclick="restar();"><i class="fa-solid fa-minus"></i></button>
                                </div>
                                <div class="col-6 mb-3">
                                    <button class="btn btn-primary btn-block ancho"
                                        onclick="multiplicar();"><i class="fa-solid fa-xmark"></i></button>
                                </div>
                                <div class="col-6 mb-3">
                                    <button class="btn btn-primary btn-block ancho" onclick="dividir()"><i class="fa-solid fa-divide"></i></button>
                                </div>
                                <div class="col-6 mb-3">
                                    <button class="btn btn-primary btn-block ancho"
                                        onclick="exponente();"><i class="fa-solid fa-superscript"></i></button>
                                </div>
                                <div class="col-6 mb-3">
                                    <button class="btn btn-primary btn-block ancho"
                                        onclick="raizCuadrada();"><i class="fa-solid fa-square-root-variable"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="delete">
                        <button class="btn btn-danger btn-block ancho" onclick="borrar();"><i class="fa-solid fa-trash fa-xl"></i></button>
                    </div>

                </div>
           
        </div>
    </div>

    <br>


    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/8f2cb0ebcf.js" crossorigin="anonymous"></script>
</body>

</html>
