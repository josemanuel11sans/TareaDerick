<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn-icons-png.freepik.com/512/6394/6394673.png">
</head>
<body>
    <div>
        <div class="col-md-12">   
            <div class="bloquePrincipal">
                <h1 id="titulo">Calculadora usando los elementos del <b>DOM</b> y <b>JS</b></h1>
                <div class="form-group">
                    <input id="n1" class="form-control" type="text" placeholder="Introduce número 1" />
                </div>
                <div class="form-group">
                    <input id="n2" class="form-control" type="text" placeholder="Introduce número 2" />
                </div>
                <div class="form-group">
                    <b>Resultado: <p id="resultado"></p></b>
                </div>
                <div>
                    <button class="btn btn-primary" onclick="sumar();">SUMAR</button>
                    <button class="btn btn-secondary" onclick="restar();">RESTAR</button>
                    <button class="btn btn-success" onclick="multiplicar();">MULTIPLICAR</button>
                    <button class="btn btn-danger" onclick="dividir();">DIVIDIR</button>
                    <button class="btn btn-warning" onclick="exponente();">EXPONENTE</button>
                    <button class="btn btn-info" onclick="raizCuadrada();">RAÍZ CUADRADA</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
